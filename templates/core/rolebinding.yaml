kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "ng-v2t.coreRoleBindingName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "ng-v2t.coreServiceAccountName" . }}
roleRef:
  kind: Role
  name: {{ include "ng-v2t.coreRoleName" . }}
  apiGroup: rbac.authorization.k8s.io
