{{- if .Values.etcd.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: {{ include "ng-speech.etcd" . }}
  labels:
    {{- include "ng-speech.selectorLabels" . | nindent 4 }}
    component: etcd
spec:
  ports:
    - port: 2379
      name: client
    - port: 2380
      name: peer
  selector:
    {{- include "ng-speech.selectorLabels" . | nindent 4 }}
    component: etcd
{{- end }}
